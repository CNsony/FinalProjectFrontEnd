
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h4 class="page-head-line">Role Management</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-responsive" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
                  <thead>
                  <tr>
                    <th style="width: 20%">
                      <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 50%">
                      <mfDefaultSorter by="email">Email</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                      <mfDefaultSorter by="studentRole">Student Role</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                      <mfDefaultSorter by="teacherRole">Teacher Role</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                      <mfDefaultSorter by="superRole">Super Role</mfDefaultSorter>
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of mf.data">
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td><input type="checkbox" class="" ></td>
                    <td><input type="checkbox" class="" ></td>
                    <td><input type="checkbox" class="" ></td>
                  </tr>
                  </tbody>
                  <tfoot>
                  <tr>
                    <td colspan="5">
                      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                  </tr>
                  </tfoot>
                </table>
            </div>
        </div>
    </div>
